<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <title>쮏쒫왐햨햟 햦햪햣햫햦 햦 혝햣햩햣혟쮏쫧</title>
</head>

<body>
    <h1>쮏쒫왐햨햟 햦햪햣햫햦 쮏혧향쮏쒫썜햣햩혪</h1>

    <form id="username-form">
        <input id="username" type="text" placeholder="뉋쒫왏얧쟴햣 햦햪혪..." required />
        <button type="submit">쮏쒫왐햦혝혧 햦햪혪</button>
    </form>
    <p id="message"></p>

    <hr />

    <h2>햏쮐햪햟햩햦향햟혡햦혪 혝햣햩햣혟쮏쫧</h2>
    <form id="phone-form">
        <label for="phone">뉋쒫왏얧쟴햣 혝햣햩햣혟쮏:</label><br />
        <input id="phone" type="text" placeholder="햏햟햦햪햣: 8 (927) 000-00-00" required />
        <button type="submit">햏쮐햪햟햩햦향쮏쒫썜혧</button>
    </form>

    <p id="phone-hint">
        햦햪햣 햨쮐햣햨혝햫쮏 쒫쒫쮏얧: <b>8 (927) 000-00-00</b> 햦햩햦 <b>+7 960 000 00 00</b>
    </p>

    <p id="phone-message"></p>

    <button id="copy-btn" style="display: none;">游늶 햌쮏햦쮏쒫썜혧 햣향혞햩혧혝햟혝</button>

    <script src="bundle.js"></script>
</body>

</html>
